        </div>
        <div class="card">
          <h3>Fallback Formular (HTML‑Demo)</h3>
          <form class="form" id="contactForm">
            <label for="c_email">E‑Mail</label>
            <input id="c_email" type="email" required placeholder="dein@mail.de">
            <label for="c_name">Name</label>
            <input id="c_name" type="text" placeholder="Max Mustermann">
            <label for="c_msg">Nachricht</label>
            <textarea id="c_msg" rows="4" placeholder="Hallo…"></textarea>
            <label><input id="c_consent" type="checkbox" required> Ich willige in die Verarbeitung meiner Daten gemäß Datenschutzhinweis ein.</label>
            <button class="btn" type="submit" data-gtm="contact_submit_demo">Senden</button>
            <p class="small">Hinweis: Dieses Demo‑Formular sendet keine E‑Mails – es pusht ein GTM‑/GA4‑Event, damit du die Conversion testen kannst.</p>
          </form>
        </div>
      </div>

    <script>
      (function(){{
        var f = document.getElementById('contactForm');
        if(!f) return;
        f.addEventListener('submit', function(e){{
          e.preventDefault();
          var email = document.getElementById('c_email').value || '';
          window.dataLayer = window.dataLayer || [];
          window.dataLayer.push({{event:'contact_submit_demo', email_domain:(email.split('@')[1]||''), has_message:!!document.getElementById('c_msg').value}});
          alert('Demo: Formular-Event an GTM/GA4 gepusht. Ersetze in der Praxis durch Brevo-Embed.');
          f.reset();
        }});
      }})();
    </script>
